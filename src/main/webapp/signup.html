<body>
    <form action="signup" method="post">
        <div>
        <h1>Pentagon Space</h1>
        <h2 >Application Form</h2>

        
        Enter your name:
        <input type="text"  name="name" required><br><br>

        Enter your Phone number:
        <input type="number"   name="phone" required><br><br>

        Enter your mail:
        <input type="mail"  name="mail" required><br><br>

        Enter your branch:
        <input type="text" name="branch" required><br><br>

        Enter your location:
        <input type="text" name="location" required><br><br>

        Enter your password:
        <input type="password" name="password" required><br><br>

        Enter conform password:
        <input type="password" name="confirm" required><br><br>

        <input type="submit" value="Create account">
        <p>Already have account <a href="login.html">Login here</a></p>
        </div>
    </form>
